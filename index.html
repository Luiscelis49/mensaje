<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nadota que nacer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #d0f0c0; 
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #2e7d32;
      font-size: 2em;
      margin-bottom: 40px;
      text-align: center;
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 50px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    #si {
      background-color: #4caf50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: relative;
      transition: left 0.3s, top 0.3s; 
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.5em;
      color: #2e7d32;
      display: none; 
      position: absolute;
      bottom: 20px; 
    }
  </style>
</head>
<body>

  <h1>¿Me quieres? </h1>

  <div class="botones">
    <button id="si" onclick="aceptar()">Sí</button>
    <button id="no" onclick="mover()">No</button>
  </div>

  <div id="mensaje">Era obviooooo, quien no quiere a este chulo</div> 

  <script>
    function mover() {
      const no = document.getElementById('no');
      const padding = 50; 

      
      const movementLimit = 200; 

      const maxLeft = window.innerWidth - no.offsetWidth - padding;
      const maxTop = window.innerHeight - no.offsetHeight - padding;

      let randomLeft = Math.random() * movementLimit;
      let randomTop = Math.random() * movementLimit;

      const mensaje = document.getElementById('mensaje');
      const mensajeHeight = mensaje.offsetHeight;


      if (randomTop + no.offsetHeight + mensajeHeight > window.innerHeight) {
        randomTop = window.innerHeight - no.offsetHeight - mensajeHeight - 10; 
      }

      randomLeft = Math.min(randomLeft, maxLeft);
      randomTop = Math.min(randomTop, maxTop);

      no.style.left = `${randomLeft}px`;
      no.style.top = `${randomTop}px`;
      no.style.transform = 'translate(0, 0)';
    }

    function aceptar() {
      const mensaje = document.getElementById('mensaje');
      mensaje.style.display = 'block'; 
    }
  </script>

</body>
</html>
